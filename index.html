<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="order_style.css" rel="stylesheet" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img
        class="illustration_hero"
        src="/order-summary-component-main/images/illustration-hero.svg"
      />
      <p class="order_summary">Order Summary</p>
      <div class="order_details">
        <p class="order_details_1">You can now listen to millions of songs,</p>
        <p class="order_details_2">audiobooks, and podcasts on any device</p>
        <p class="order_details_3">anywhere you like!</p>
      </div>
      <div class="annual_plan">
        <img
          class="icon_music"
          src="/order-summary-component-main/images/icon-music.svg"
        />
        <div class="total_price">
          <p class="annual_plan_text">Annual Plan</p>
          <p class="price">$59.99/year</p>
          <span class="empty_space"> </span>
          <a class="change_link" href="#">Change</a>
        </div>
      </div>
      <button class="proceed_button">Proceed to Payment</button>
      <a class="cancel_link" href="#">Cancel Order</a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#"> name</a>.
      </div>
    </div>
  </body>
</html>
